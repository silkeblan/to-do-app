<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Rubik:wght@300&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/179085393d.js" crossorigin="anonymous"></script>
  <title>To Do or not To Do</title>
</head>
<body>
  <div class="container p-4">
    <h1>To Do or not To Do</h1>
    <div class="card p-3">
      <ul>
        <li class="row checked"><input type="checkbox" class="form-check-input col-1" checked /><span class="list-text form-check-label col-9">Go outside</span><i class="pencil col-1 fas fa-pencil-alt"></i><i class="delete-button far fa-times-circle col-1"></i></li>
        <li class="row"><input type="checkbox" class="form-check-input col-1" /><span class="list-text form-check-label col-9">Have breakfast</span><i class="pencil col-1 fas fa-pencil-alt"></i><i class="delete-button far fa-times-circle col-1"></i></li>
        <li class="row"><input type="checkbox" class="form-check-input col-1" /><span class="list-text form-check-label col-9">Do the dishes</span><i class="pencil col-1 fas fa-pencil-alt"></i><i class="delete-button far fa-times-circle col-1"></i></li>
      </ul>
      <form class="row">
        <input type="text" placeholder="Type something..." class="form-control w-75"/>
        <input type="submit" value="Add" class="submit-button btn col-2" />
      </form>
    </div>
    <footer><a href="https://github.com/silkeblan/to-do-app" target="_blank">Open source code</a> by Silke Blansjaar</footer>
  </div>
  

  <script src="src/script.js"></script>
</body>
</html>
